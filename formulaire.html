<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demander un devis</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Canva Sans", Arial, sans-serif;
      background-color: #248fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      position: relative;
    }

    .form-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 0;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      background-color: transparent;
      margin-top: 0;
    }

    .image-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-width: 900px;
    }

    .form-container {
      flex: 2;
      background-color: #e4f0cd;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 100%;
      min-width: 400px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: white;
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      margin-top: 10px;
      margin-bottom: 20px;
      text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555555;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-grid input, .form-grid select, .form-grid textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #e4f0cd;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    button:hover {
      background-color: #333333;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .form-footer {
      text-align: center;
      font-size: 14px;
      color: #777777;
    }

    #sirene-field {
      display: none;
      grid-column: span 2;
    }

    textarea {
      height: 150px;
      resize: vertical;
      grid-column: span 2;
    }

    .form-grid input,
    .form-grid select {
      width: 100%;
    }

    .form-grid .full-width {
      grid-column: span 2;
    }

    #success-message {
      display: none;
      text-align: center;
      background-color: #e4f0cd;
      color: green;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>

  <script>
    function toggleSireneField() {
      var entreprise = document.getElementById('entreprise').value;
      var sireneField = document.getElementById('sirene-field');
      if (entreprise === 'oui') {
        sireneField.style.display = 'block';
      } else {
        sireneField.style.display = 'none';
      }
    }

    function validateForm() {
      var sirene = document.getElementById('sirene');
      if (document.getElementById('entreprise').value === 'oui' && sirene.value.length !== 9) {
        alert("Le numéro Sirene doit comporter exactement 9 chiffres.");
        return false;
      }
      return true;
    }

    function handleSubmit(event) {
      event.preventDefault();
      if (validateForm()) {
        var successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';
        setTimeout(() => {
          event.target.submit();
        }, 2000); // Form submission after showing success message for 2 seconds
      }
    }
  </script>
</head>
<body>
  <div class="form-wrapper">
    <div class="image-container">
      <img src="https://github.com/Niwinini/demande-de-devis/raw/main/trucks-landing-our-range.png" alt="Image de camion">
    </div>
    <div class="form-container">
      <form action="https://formspree.io/f/mannpzoq" method="POST" onsubmit="handleSubmit(event)">
        <h1>Demander un devis</h1>
        <div id="success-message">Votre demande a été envoyée avec succès !</div>
        <div class="form-grid">
          <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
          </div>
          <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
          </div>
          <div>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
          </div>
          <div>
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" pattern="^\d{10}$" maxlength="10" required>
          </div>
          <div>
            <label for="formation">Formation(s) souhaitée(s) :</label>
            <input type="text" id="formation" name="formation" placeholder="Ex : Formation A, Formation B" required>
          </div>
          <div>
            <label for="entreprise">Entreprise :</label>
            <select id="entreprise" name="entreprise" onchange="toggleSireneField()" required>
              <option value="">Sélectionner...</option>
              <option value="oui">Oui</option>
              <option value="non">Non</option>
            </select>
          </div>
          <div id="sirene-field">
            <label for="sirene">Numéro Sirene :</label>
            <input type="text" id="sirene" name="sirene" placeholder="Numéro Sirene (9 chiffres)" pattern="^\d{9}$" maxlength="9">
          </div>
          <div class="full-width">
            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici (facultatif)"></textarea>
          </div>
        </div>
        <button type="submit">Envoyer</button>
        <div class="form-footer">
          Nous vous répondrons dans les plus brefs délais.
        </div>
      </form>
    </div>
  </div>
</body>
</html>
